<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juhi Weds Rishi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Italianno&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="app">

      <div class="old-paper">
        <img class="original-image mobile-only" src="images/bg.jpg" />
        <img class="original-image desktop-only" src="images/bg-desktop.jpg" />
        <div class="overlay">
        </div>
      </div>

      <div class="sticky">
        <img class="design-left" src="images/img-4.png" />
        <img class="design-right" src="images/img-3.png" />
        <img class="design-top" src="images/img-3.png" />
        <img class="design-bottom" src="images/img-4.png" />
        <div class="wedding-text">
          <h1>Juhi </h1> <img class="weds" src="images/hearts.png" /> <h1>Rishi</h1>
        </div>
        <img class="instrument" src="images/instrument.png" />
        <div class="date">
          1 - 12 - 2021
        </div>
        <span class="location">
          Ahmedabad
        </span>

        <ul class="counter">
          <li>
            <h1 id="days">46</h1> <span>days</span>
          </li>
          <li>
            <h1 id="hours">46</h1> <span>hours</span>
          </li>
          <li>
            <h1 id="minutes">46</h1> <span>minutes</span>
          </li>
          <li>
            <h1 id="seconds">46</h1> <span>seconds</span>
          </li>
        </ul>
      </div> 

    </div>
    


    <div id="particles"></div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
